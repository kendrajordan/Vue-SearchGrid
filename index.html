<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">

    <title>Vue Switchable Grid</title>
  </head>
  <body class="container bg-dark">
    <h1 class="mt-5">Giphy Search</h1>

    <div id="app" v-cloak>
      <nav class="mt-4 mb-5 form-group">
          <input
              class="form-input"
              type="text"
              placeholder="Enter search string..."
              v-model="query"
          >
          <h5>How many pictures would you like to see?</h5>
          <input type='radio' id ='five' value='5' v-model='limit'>
          <label for='five'>five</label>

          <input type="radio" id='ten' value='10' v-model='limit'>
          <label for="ten">ten</label>

          <input type="radio" id='twenty' value='20' v-model='limit'>
          <label for='twenty'>twenty</label>
          <br>
          <button v-on:click="filteredgifs">Search</button>
      </nav>
        <nav class="nav bg-primary justify-content-end mt-3 nav-tabs">
            <a href="#" v-bind:class="{ 'active bg-dark': showGrid }" class="border-0 text-warning nav-link nav-item mr-1" v-on:click="pickGrid"><i class="fas fa-th"></i></a>
            <a href="#" v-bind:class="{ 'active bg-dark': showList }" class="border-0 text-warning nav-link nav-item" v-on:click="pickList"><i class="fas fa-th-list"></i></a>
        </nav>

        <div class="p-5 bg-transparent">

            <div id="list"  v-if="showList">
                <ul class="list-unstyled list-wrapper">
                    <li v-for="gif in group" class="pb-3">
                      <div class='row align-self-start'>
                        <a class="col-sm-2" v-bind:href="gif.images.original.url"><img v-bind:src="gif.images.original.url"></a>
                      </div>
                        <div class='row'>
                        <a class="col-sm-12 text-truncate" v-bind:href="gif.images.original.url">{{ gif.images.original.url }}</a>
                      </div>
                    </li>
                </ul>
            </div>

            <div id="grid" class="grid-wrapper" v-if="showGrid">
                <div v-for="gif in group">
                    <a v-bind:href="gif.images.original.url"><img v-bind:src="gif.images.original.url"></a>
                </div>
            </div>

        </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>
  </body>
</html>
